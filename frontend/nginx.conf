# frontend/nginx.conf (Ficheiro de configuração estático para o frontend)

server {
    # Escuta em IPv4 e IPv6 para compatibilidade com a Railway
    listen 80;
    listen [::]:80;

    # Define a pasta onde os ficheiros do nosso site estão
    root /usr/share/nginx/html;
    index index.html;

    # Regra crucial para Single-Page Applications (SPAs) como o Vue:
    # Se uma requisição para /dashboard não for encontrada, em vez de dar 404,
    # sirva o ficheiro /index.html. O Vue Router encarregar-se-á do resto.
    location / {
        try_files $uri $uri/ /index.html;
    }
}