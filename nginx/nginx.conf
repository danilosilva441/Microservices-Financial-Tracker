# üîπ Defini√ß√£o dos upstreams com vari√°veis de ambiente
# (Se a vari√°vel n√£o existir, usa o nome do servi√ßo Docker como fallback)
upstream auth_service {
    server ${AUTH_SERVICE_HOST:-auth_service}:${AUTH_SERVICE_PORT:-8080};
}

upstream billing_service {
    server ${BILLING_SERVICE_HOST:-billing_service}:${BILLING_SERVICE_PORT:-8080};
}

upstream analysis_service {
    server ${ANALYSIS_SERVICE_HOST:-analysis_service}:${ANALYSIS_SERVICE_PORT:-3000};
}

upstream frontend {
    server ${FRONTEND_HOST:-frontend}:${FRONTEND_PORT:-80};
}

server {
    listen 80;

    # --- Regras da API ---
    location /api/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Roteamento das APIs
        location ~ ^/api/(users|token|admin/promote-to-admin) {
            proxy_pass http://auth_service;
        }

        location ~ ^/api/analysis {
            rewrite ^/api/analysis/(.*)$ /$1 break;
            proxy_pass http://analysis_service;
        }

        # Tudo o que sobrar em /api/ vai para o Billing Service
        proxy_pass http://billing_service;
    }

    # --- Rota para o frontend ---
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
