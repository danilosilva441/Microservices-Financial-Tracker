# Define o número de processos de trabalho. 'auto' é geralmente uma boa escolha.
worker_processes auto;

events {
    # Define o número máximo de conexões simultâneas por processo de trabalho.
    worker_connections 1024;
}

http {
    # Inclui tipos de arquivos (MIME types) para que o Nginx saiba como servir diferentes conteúdos.
    include /etc/nginx/mime.types;

    server {
        # O Nginx escutará na porta 80 dentro do contêiner.
        listen 80;

        # Rota para o serviço de autenticação
        location /api/auth/ {
            # Remove o prefixo /api/auth da URL antes de repassar
            rewrite ^/api/auth/(.*)$ /$1 break;
            # Repassa a requisição para o auth_service (o nome do serviço no docker-compose)
            proxy_pass http://auth_service:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Rota para o serviço de faturamento
        location /api/billing/ {
            rewrite ^/api/billing/(.*)$ /$1 break;
            proxy_pass http://billing_service:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Rota para o serviço de análise
        location /api/analysis/ {
            rewrite ^/api/analysis/(.*)$ /$1 break;
            proxy_pass http://analysis_service:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}