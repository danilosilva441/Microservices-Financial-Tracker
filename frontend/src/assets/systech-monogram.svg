<svg xmlns="http://www.w3.org/2000/svg" width="840" height="220" viewBox="0 0 840 220" role="img" aria-label="SysTech monogram logo">
  <title>SysTech (Monogram)</title>

  <defs>
    <linearGradient id="iconGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0B5FFF"/>
      <stop offset="1" stop-color="#08B3A4"/>
    </linearGradient>

    <linearGradient id="monoStroke" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#EAF2FF"/>
      <stop offset="1" stop-color="#FFFFFF"/>
    </linearGradient>

    <linearGradient id="techGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#0B5FFF"/>
      <stop offset="1" stop-color="#08B3A4"/>
    </linearGradient>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#0A1A2B" flood-opacity="0.22"/>
    </filter>
  </defs>

  <!-- ÍCONE (monograma abstrato) -->
  <g filter="url(#softShadow)">
    <rect x="22" y="22" width="176" height="176" rx="44" fill="url(#iconGrad)"/>

    <!-- Trilha "S" abstrata + nós tipo circuito -->
    <path d="M150 70
             C130 56, 92 60, 82 86
             C70 118, 112 124, 126 128
             C156 136, 170 150, 160 170
             C148 198, 98 198, 78 176"
          fill="none"
          stroke="url(#monoStroke)"
          stroke-width="16"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- Detalhes de circuito -->
    <path d="M154 74 L176 60" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" opacity="0.8"/>
    <path d="M78 174 L58 188" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" opacity="0.7"/>
    <circle cx="182" cy="56" r="6" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="54" cy="192" r="6" fill="#FFFFFF" opacity="0.85"/>
    <circle cx="162" cy="188" r="4.8" fill="#FFFFFF" opacity="0.7"/>

    <!-- hint financeiro: pequena barra -->
    <g opacity="0.18">
      <rect x="58" y="132" width="14" height="36" rx="7" fill="#FFFFFF"/>
      <rect x="80" y="116" width="14" height="52" rx="7" fill="#FFFFFF"/>
      <rect x="102" y="100" width="14" height="68" rx="7" fill="#FFFFFF"/>
    </g>
  </g>

  <!-- WORDMARK: sem DS, só SysTech -->
  <g transform="translate(232, 58)">
    <text x="0" y="52"
          font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
          font-size="52"
          font-weight="800"
          letter-spacing="-0.6"
          fill="#0A1A2B">
      <tspan fill="#0A1A2B" opacity="0.78">Sys</tspan>
      <tspan fill="url(#techGrad)">Tech</tspan>
    </text>

    <text x="2" y="92"
          font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
          font-size="18"
          font-weight="500"
          letter-spacing="0.6"
          fill="#0A1A2B"
          opacity="0.62">
      Sistemas financeiros • controle • automação
    </text>
  </g>

  <rect x="0" y="0" width="840" height="220" fill="none"/>
</svg>
